# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: CJ
subtitle: cs
description:  Smart TOC is helpful
author: CJ
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://cjql.github.io/
root: /
# permalink: :year/:month/:day/:title/
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
category_dir: categories
archive_dir: archives
code_dir: downloads/code
i18n_dir: :lang
skip_render: .nojekyll

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: flase # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: 
category_map:
tag_map:
  NLP: NLP

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: p

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: iyelee

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: 
    github: https://github.com/cjql/cjql.github.io.git,master


index_generator:
  per_page: 10

archive_generator:
  per_page: 0
  yearly: true
  monthly: true

tag_generator:
  per_page: 0

disqus_shortname: 

search:
  path: search.xml
  field: post

# https://github.com/unhealthy/hexo-all-minifier
html_minifier:
  enable: false
  exclude: 

css_minifier:
  enable: false
  exclude: 

js_minifier:
  enable: false
  mangle: true

image_minifier:
  enable: false
  interlaced: true
  multipass: true
  optimizationLevel: 2
  pngquant: false
  progressive: true